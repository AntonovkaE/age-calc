<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div class="content">
  <form class="form">
    <div class="form__fields">
      <div class="form__field">
        <label class="form__label" for="day_input">DAY</label>
        <input numeric class="form__input" type="number" min="1" max="31" name="day" id="day_input" pattern="[0-9]{1,2}" required>
      </div>
      <div class="form__field">
        <label class="form__label" for="month_input">MONTH</label>
        <input class="form__input" type="number" min="1" max="12" name="day" id="month_input">
      </div>
      <div class="form__field">
        <label class="form__label" for="year_input">YEAR</label>
        <input class="form__input" type="number" min="1000" max="2023" name="day" id="year_input">
      </div>
    </div>
    <button class="form__submit" type="submit"><img class="form__submit-icon" src="./assets/images/icon-arrow.svg"></button>
    <div class="result">
      <p class="result__p result__year"><span class="result__number result__year-number">38</span></p>
      <p class="result__p result__month"><span class="result__number result__month-number">3</span></p>
      <p class="result__p result__days"><span class="result__number result__day-number">26</span></p>
    </div>
  </form>

</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
